<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- 차트의 크기는 부모 사이즈에 의해 결정됨 -->
    <div style="width: 800px;">
        <canvas id="myChart"></canvas>
    </div>
    <button onclick="f_reDraw()">다시그령</button>
    <script>
        function f_ranArr() {
            var ranArr = [];
            for(var i=1; i<=6; i++) {
                ranArr.push(Math.round(Math.random()*40) + 60); // 60~100 난수
            }
            return ranArr;
        }

        // chart.js를 개발자들이 좋아하는 이유, 아래처럼 접근이 용이
        function f_reDraw() {

            youChart.data.datasets[0].label = "라벨 바꿈";
            youChart.data.labels = ["흥","치","뿡","쿵","짜","라","자","바"];

            // youChart.type = "line"; // 안바뀜!
            // datasets 각각의 타입을 지정해야 함.
            youChart.data.datasets[1].type = "line";

            // youChart.data.datasets[0].data = [12,22,32,42,52,62];   // 데이터 주기
            youChart.data.datasets[0].data = f_ranArr();
            youChart.data.datasets[1].data = f_ranArr();
            console.log(youChart.data.datasets[0].data);

            // ★chart.js에서 가장 중요한 메소드 update() => 다시 그려라(rendering)
            youChart.update();

            setTimeout(f_reDraw, 1000);
        }

        const ctx = document.querySelector('#myChart');
        
        // 변수로 받으면 읽고 쓸 수 있음!
        var youChart = new Chart(ctx, {
            type: 'bar',    /* bar, line, pie, doughnut, radar */
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange', '추가1', '추가2'],
                datasets: [
                    {
                        label: '# 작년 데이터',
                        data: [12, 19, 3, 5, 2, 3, 100, 200],
                        borderWidth: 1
                    },
                    {
                        label: '# 올해 데이터',
                        data: [22, 29, 13, 15, 12, 13, 10, 20],
                        borderWidth: 1
                    }
                ]
            },
            options: {
                // indexAxis:'y', // 요것만 넣으면 수평차트가 됨!
                scales: {
                    y: {
                    beginAtZero: true
                    }
                }
            }
        });
        
    </script>
</body>
</html>
