<!DOCTYPE html>
<meta charset="UTF-8">
<script>
// 화살표 함수, 자바의 람다랑 모양은 비슷하지만, 단지 그것뿐 전혀 다름!
// 의미가 다름을 꼭 인식
// 그냥 function키워드를 줄여서 쓰는거.. 함수..!!
// JS는 네트워크를 타고 전달되야 해서 어떻게든 글자수를 줄이려는 노력과
// 은근슬쩍 개발자의 손목을 보호한다는 명분을 내세움
/*
var myFunc = ()=>{
    return "안농";
}
*/

/* 꼭 알아두어야 하는 거, 매개변수가 1개에, {}블락안에 return문 밖에 없을 때★
    아래처럼 쓰면 깐봄
var myFunc = (msg)=>{
    return `민채 ${msg}`;
}
*/

// 위의 경우 아래처럼 쓰는 걸 권장!, 일단 글자수가 줄어들고, 많이 있어 보임!(연봉 상승)★
var myFunc = msg => `민채 ${msg}`;
//alert(myFunc("안농"));

// 주의 2 화살표 함수에 this 키워드를 사용할 때
// 화살표함수에는 call, apply, bind 사용 안됨!
// 화살표함수의 this는 무조건 바로 위 상위 객체를 나타냄
// 그외 몇가지 주의 사항이 있는뎅, 그걸 외우는 거 보단
// 함수 안에서 this사용이 꼭 필요할 땐, 그냥 function 키워드를 사용하길 권장!!!
</script>
