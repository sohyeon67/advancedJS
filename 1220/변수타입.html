<!DOCTYPE html>
<meta charset="UTF-8">
<script>
// 자바스크립트는 동적언어다 vs 자바는 정적언어다
// 데이터 타입을 자동으로 할당하고, 몰래 형변환도 자동으로 해줌

var aaa = 337;

//alert(aaa + "10");  // 문자열 더하기(우선)랑 숫자 더하기
