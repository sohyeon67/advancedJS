<!DOCTYPE html>
<meta charset="UTF-8">
<script>

// function은 왜 쓰나용? 왜 써야만 하나용?

var ppp = 1 + 2 + 4 - 9;    // 표현식 : 연산을 통해 최종 결과가 1개로 귀결

// 표현식(expression)을 이용한 함수 선언, hoisting(호이스팅) 먹지 않음
const f_fbi = function() {
    //alert("나도 함수얌");
    //return "홍길동";             // 함수 종료, 제어권을 넘긴다
    //alert("저는 뜨나용?");

    // return 뒤에 어떤 데이터타입이 와도 상관없음
    return function f_msg(p_merong) {
        alert(p_merong);
        return; // 생략
    }

    return;                     // 쓰건 안쓰건 맨 끝에 return이 생략되어 있음
}

// 함수 호출
alert(f_fbi()('길동홍')); // 길동홍, undefined

</script>
