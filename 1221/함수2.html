    // 표현식을 이용하면 함수 이름없이(익명함수) 생성가능
    // 즉각 실행함수
    // 언제 쓰는가?, 초기화가 필요한 핵심코드를 블락으로 만들고 싶거나
    // 한번의 연산 실행의 결과가 필요할 경우, 메모리 절약을 위해서

    // ()와 !를 이용해서 표현하는 것을 권장
    !function(pPara) {
        alert("메롱 " + pPara);
    }("하지웅 하지원");

    var names = ["김민채", "정소현", "강진석", "송시운"];

    const $ = {};   // 빈 객체, 멋지게 namespace(자바로치면 package)용

    $.each = function(pArr, pCallback) {
        for(var i=0; i<pArr.length; i++) {  // 배열 돌리기
            pCallback(i, pArr[i]);  // 매개변수로 넘어온 함수 호출!
        }
    }

    // 함수 호출, 배열과 함수를 인수로 넘긴다.
    // 콜백함수의 매개변수가 있다면 정의한다.

        // alert(`${pIndex} : ${pValue}`);
