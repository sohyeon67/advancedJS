var testArr2 = [
    {name:"roze",age:25},
    {name:"jenni",age:26},
    {name:"risa",age:25},
    {name:"jisu",age:27},
];

// alert("roze" - "jenni");    // NaN
alert("roze" < "jenni");    // false 문자열 크기 비교

// 정렬 기준을 주기 위해 콜백 함수를 사용한다.
testArr2.sort(function(a,b) {   // 덩어리가 넘어옴
    // console.log("체크:",a,b);   // a와 b에 어떤값이 오는지 눈으로 확인
    // return b.age - a.age;
    if(b.name > a.name) {
        return -1;
    } else {
        return 1;
    }
});

console.log("눈으로 체크:", testArr2);

</script>
